<div class="jumbotron jumbotron-sm">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <h1 class="text-xs-center">Create post</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <form method="post" action="/posts/create" id="createBlog">
            <div class="form-group">
                <label for="TitleInput">Title</label>
                <input type="text" class="form-control" id="TitleInput" placeholder="Title" name="title">
            </div>
            <div class="form-group">
                <label for="DescriptionTextarea">Description</label>
                <textarea class="form-control" id="DescriptionTextarea" rows="10" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create post</button>
        </form>
    </div>
    <div class="col-xs-6" id="markdown">
        {{.post.Description | unescape}}
    </div>
</div>
