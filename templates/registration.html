<div class="jumbotron jumbotron-sm">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <h1 class="text-xs-center">Registration</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
        <form method="post" action="/auth/registration" id="registration">
            <div class="form-group">
                <label for="TitleInput">Username</label>
                <input type="text" class="form-control" id="TitleInput" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="EmailInput">Email</label>
                <input type="text" class="form-control" id="EmailInput" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="PasswordInput">Password</label>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Password" name="password">
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">Registration</button>
        </form>
    </div>
</div>
